#Server Config
server.port=8181
#Files
spring.servlet.multipart.max-file-size=150MB
spring.servlet.multipart.max-request-size=150MB

#jackson
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

#Data type configuration
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss


#Datasource

spring.datasource.url=deveSerPassadoViaVMOptions
spring.datasource.username=deveSerPassadoViaVMOptions
spring.datasource.password=deveSerPassadoViaVMOptions
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type=trace
spring.jpa.properties.hibernate.default_schema=nfe_reader